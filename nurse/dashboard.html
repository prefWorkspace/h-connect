<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H-Connect</title>
  <!--Import-->
  <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
  <script type='text/javascript' src='../js/common.js'></script>
  <script type='text/javascript' src='../js/index.js'></script>
  <!--css-->
  <link rel='stylesheet' href='../css/reset.css'>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">

</head>
  <body>

    <!-- 로그아웃 팝업 -->
    <div class="pop logout" style="display: none;">
        <div class="wrap_inner">
            <div>
                <p>심장병동</p>
                <h3>심장병동 간호사실</h3>
            </div>

            <button type="button" class="btn_bye">로그아웃</button>  
        </div>
    </div>

    <!-- 환자 검색 -->
    <div class="pop search_patient">
        <div class="wrap_inner">
            <p>
                <span>김환자</span>
                (<span>63</span>.<span>남</span>).
                <span>patient ID</span>.
                <span>심장병동</span>.
                <span>1308</span>호실.
                <span>3</span>병상
            </p>

            <p>
                <span>김환장</span>
                (<span>74</span>.<span>여</span>).
                <span>patient ID</span>.
                <span>심장병동</span>.
                <span>1302</span>호실.
                <span>1</span>병상
            </p>

            <p>
                <span>김환정</span>
                (<span>68</span>.<span>남</span>).
                <span>patient ID</span>.
                <span>심장병동</span>.
                <span>1306</span>호실.
                <span>6</span>병상
            </p>

            <p>
                <span>김환재</span>
                (<span>59</span>.<span>남</span>).
                <span>patient ID</span>.
                <span>심장병동</span>.
                <span>1304</span>호실.
                <span>2</span>병상
            </p>
        </div>
    </div>




    <div id="wrap">
      <!--헤더 pc-->
      <header id="header" class="pc_header">
        <div class="header_inner">
            <div>
                <h1 class="logo">
                    <a class="link" href="#">
                        <img class="img" src="../img/header/logo.png" alt="로고">
                    </a>
                </h1>
    
                <div class="header_title">
                    <h1>대시보드</h1>
                    <h3>담당 환자들을 대시보드에 등록하고 모니터링 합니다.</h3>
                </div>
            </div>
    
            <div>
                <div style="width: 110px;"></div>
    
                <div class="search_container">
                    <input type="text" placeholder="환자명 혹은 환자번호를 입력해주세요.">
    
                    <button type="button" class="btn_search">
                        <img src="../img/header/search.svg" alt="검색표시">
                    </button>
                </div>
    
                <button type="button" class="btn_logout">
                    심장병동 간호사실
                </button>
            </div>
        </div>
     </header>


      <!--콘텐츠-->
      <div id="wrap_content" class="nurse dashboard">

        <nav class="nav">
            <ul class="main_depth">
              <li class="list off">
                <a class="link" href="monitoring.html">
                    <img src="../img/header/monitoring.png" alt="모니터 아이콘">
                    <span>모니터링</span>
                </a>
              </li>

              <li class="list off">
                <a class="link" href="index.html">
                    <img src="../img/header/clinic.svg" alt="사람모양 아이콘">
                    <span>관리</span>
                </a>
              </li>

              <li class="list on">
                <a class="link" href="dashboard.html">
                    <img src="../img/header/dashboard.svg" alt="대시보드 아이콘">
                    <span>대시보드</span>
                </a>
              </li>

              <li class="list off">
                <a class="link" href="#">
                    <img src="../img/header/message.svg" alt="메세지 아이콘">
                    <span>메세지</span>
                </a>
              </li>
            </ul>
        </nav>

        <div class="wrap_inner">
          <section class="section management patient">
        
          </section>

          <section class="section arteriotony_input">
        
             
          </section>
        </div>
      </div>

    </div>
    <!--// end wrap-->

  </body>
</html>
