<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H-Connect</title>
  <!--Import-->
  <script type='text/javascript' src='/js/jquery-3.6.0.js'></script>
  <script type='text/javascript' src='/js/common.js'></script>
  <script type='text/javascript' src='/js/index.js'></script>
  <!--css-->
  <link rel='stylesheet' href='/css/reset.css'>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/message.css">

</head>
  <body>

    <!-- 로그아웃 팝업 -->
    <div class="pop logout">
        <div class="wrap_inner">
            <div>
                <p>심장병동</p>
                <h3>심장병동 간호사실</h3>
            </div>

            <button type="button" class="btn_bye">로그아웃</button>  
        </div>
    </div>

    <!-- 메세지 전송 완료 팝업 -->
    <div class="pop message_send">
        <div class="overlay">
            <div class="pop_cont">
                <div>
                    <img src="/img/logo.png" alt="로고">
                </div>
                    
                <h3>메세지 전송 완료</h3>
                <h2>전송 되었습니다.</h2>

        
                <div class="btn_list">
                    <button type="button" class="btn_check">확인</button>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap">
        <!--헤더 pc-->
        <header id="header" class="pc_header doc_header">
            <div class="header_inner">
                <div>
                    <h1 class="logo">
                        <a class="link" href="index.html">
                            <img class="img" src="/img/header/logo.png" alt="로고">
                        </a>
                    </h1>
        
                    <div class="header_title">
                        <h1>입원환자 모니터링</h1>
                        <h3>환자를 모니터링 하고, 발생한 알람을 확인합니다.</h3>
                    </div>
                </div>
        
                <div>
                    <div style="width: 110px;"></div>
        
                    <div class="search_container">
                        <input type="text" placeholder="환자명 혹은 환자번호를 입력해주세요.">
        
                        <button type="button" class="btn_search">
                            <img src="/img/header/search.svg" alt="검색표시">
                        </button>
                    </div>

                    <div class="btn_list">
                        <button type="button" class="btn_red">
                            <div>
                                <img src="/img/header/call_color.png" alt="전화기 아이콘">
                            </div>
                            응급호출
                        </button>
            
                        <button type="button" class="btn_logout">
                            김한림 교수님
                        </button>

                        <!-- 응급호출이 있을때 보이게 해주세요 -->
                        <div class="red_alarm"></div>
                    </div>                          
                </div>
            </div>
        </header>


      <!--콘텐츠-->
      <div id="wrap_content" class="doctor doctor_monitor">
        <nav class="nav" id="nav">
            <ul class="main_depth gnb">
                <li class="gnb_list">
                    <a class="link" href="index.html">
                        H-Works
                    </a>
                </li>

                <li class="gnb_list">
                    <a class="link" href=".html">
                    원격협진
                    </a>
                </li>

                <li class="gnb_list active">
                    <a class="link" href="monitoring.html">
                        모니터링
                    </a>
                </li>

                <li class="gnb_list">
                    <a class="link" href="screening.html">
                        선별진료
                    </a>
                </li>

                <li class="gnb_list">
                    <a class="link" href="message.html">
                        메세지
                    </a>
                </li>
            </ul>
        </nav>

        <div class="wrap_inner">
            <section class="section new_patient">
                <div class="title">
                    <div>
                        <div class="img_container">
                            <img src="/img/header/monitoring.svg" alt="모니터 아이콘">
                        </div>

                        <h2>새로운 환자 알람</h2>
                    </div>
                    
                    <p>새로 발생한 알람 및 확인하지 않은 알람의 목록입니다.</p>
                </div>
            </section>

            <section class="section rhythm">
                <div class="title">
                    <div>
                        <h2>김환자 (63. 남)</h2>
                        <p>Patient ID - Patient type</p>
                    </div>
                   
                    <button type="button" class="btn_monitor">
                        <div class="img_container">
                            <img src="/img/header/monitoring.svg" alt="모니터 아이콘">
                        </div>

                        모니터링
                    </button>
                </div>
            </section>
        </div>
      </div>

    </div>
    <!--// end wrap-->

    <script>
        /* checkbox selectAll */
        function checkSelectAll(checkbox)  {
          const selectall 
          = document.querySelector('input[name="selectall"]');
    
          if(checkbox.checked === false)  {
             selectall.checked = false;
          }
        }
    
        function selectAll(selectAll)  {
          const checkboxes 
          = document.getElementsByName('doctor');
    
          checkboxes.forEach((checkbox) => {
            checkbox.checked = selectAll.checked
          })
        }    
    </script>
  </body>
</html>
