<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H-Connect</title>
  <!--Import-->
  <script type='text/javascript' src='/js/jquery-3.6.0.js'></script>
  <script type='text/javascript' src='/js/common.js'></script>
  <script type='text/javascript' src='/js/index.js'></script>
  
  <!--css-->
  <link rel='stylesheet' href='/css/reset.css'>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
  <body>
    <!-- 로그아웃 팝업 -->
    <div class="pop logout">
        <div class="wrap_inner">
            <div>
                <p>응급상황실</p>
                <h3>응급상황실  </h3>
            </div>

            <button type="button" class="btn_bye">로그아웃</button>  
        </div>
    </div>

    <!-- 연결 종료 팝업 -->
    <div class="pop delete connect">
        <div class="overlay">
            <div class="pop_cont">
                <div>
                    <img src="/img/logo.png" alt="로고">
                </div>

                <h3>응급협진을 종료합니다.</h3>
                <h1>연결을 종료 하시겠습니까?</h1>

                <div class="btn_list">
                    <button type="button" class="btn_no">아니요</button>
                    <button type="button" class="btn_delete">네, 종료합니다</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 실시간 원격협진 -->
    <div id="wrap">
        <!--헤더 pc-->
        <header id="header" class="pc_header doc_header">
            <div class="header_inner">
                <div>
                    <h1 class="logo">
                        <a class="link" href="index.html">
                            <img class="img" src="/img/header/logo.png" alt="로고">
                        </a>
                    </h1>
        
                    <div class="header_title">
                        <h1>선별진료</h1>
                        <p>선별진료 요청을 확인하고 진료를 시작합니다.</p>
                    </div>
                </div>
        
                <div>
                    <div style="width: 110px;"></div>
        
                    <!-- <div class="search_container">
                        <input type="text" placeholder="환자명 혹은 환자번호를 입력해주세요.">
        
                        <button type="button" class="btn_search">
                            <img src="/img/header/search.svg" alt="검색표시">
                        </button>
                    </div> -->

                    <button type="button" class="btn_red">
                        <div>
                            <img src="/img/header/call_color.png" alt="전화기 아이콘">
                        </div>
                        응급호출
                    </button>
        
                    <button type="button" class="btn_logout">
                        김한림 교수님
                    </button>

                    <!-- 응급호출이 있을때 보이게 해주세요 -->
                    <!-- <div class="red_alarm">
                    </div> -->
                </div>
            </div>            
        </header>
      <!--콘텐츠-->
      <div id="wrap_content" class="doctor doctor_chat">
        <nav class="nav" id="nav">
            <ul class="main_depth gnb">
                <li class="gnb_list ">
                    <a class="link" href="index.html">
                        H-Works
                    </a>
                </li>

                <li class="gnb_list clinic">
                    <a class="link" href=".html">
                        <!-- <img src="/img/header/clinic.svg" alt="사람모양 아이콘"> -->
                    원격협진
                    </a>
                </li>

                <li class="gnb_list off">
                    <a class="link" href=".html">
                        <!-- <img src="/img/header/monitoring.svg" alt="모니터 아이콘"> -->
                        모니터링
                    </a>
                </li>

                <li class="gnb_list off active">
                    <a class="link" href="screening.html">
                        <!-- <img src="/img/header/remote.svg" alt="청진기 아이콘"> -->
                        선별진료
                    </a>
                </li>

                <li class="gnb_list off">
                    <a class="link" href=".html">
                        <!-- <img src="/img/header/message.svg" alt="메세지 아이콘"> -->
                        메세지
                    </a>
                </li>
            </ul>
        </nav>

        <div class="wrap_inner">
            <section class="section ">

            </section>
        </div>
      </div>

    </div>
