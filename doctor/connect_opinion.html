<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H-Connect</title>
  <!--Import-->
  <script type='text/javascript' src='/js/jquery-3.6.0.js'></script>
  <script type='text/javascript' src='/js/common.js'></script>
  <script type='text/javascript' src='/js/index.js'></script>
  
  <!--css-->
  <link rel='stylesheet' href='/css/reset.css'>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/doctor.css">

</head>
  <body>
    <!-- 로그아웃 팝업 -->
    <div class="pop logout">
        <div class="wrap_inner">
            <div>
                <p>응급상황실</p>
                <h3>응급상황실  </h3>
            </div>

            <button type="button" class="btn_bye">로그아웃</button>  
        </div>
    </div>


    <!-- 연결 종료 팝업 -->
    <div class="pop delete connect">
        <div class="overlay">
            <div class="pop_cont">
                <div>
                    <img src="/img/logo.png" alt="로고">
                </div>

                <h3>응급협진을 종료합니다.</h3>
                <h1>연결을 종료 하시겠습니까?</h1>

                <div class="btn_list">
                    <button type="button" class="btn_no">아니요</button>
                    <button type="button" class="btn_delete">네, 종료합니다</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 소견 요청 협진 -->
    <div id="wrap">
        <!--헤더 pc-->
        <header id="header" class="pc_header doc_header doc_connect con_header">
            <div class="header_inner">
                <div class="header_left">
                    <h4>실시간 원격 협진.</h4>                    
                    <h4>김환자(<span>63</span>.<span>남</span>)</h4>
                    <h4>Patient ID.</h4>
                    <h4>심장병동. 1308호실. 3병상</h4>
                </div>
                
                <div class="header_right">
                    <div style="width: 110px;"></div>

                    <h5>연결시작시간 :
                        <span>21.09.15</span>.
                        <span>10:18:50</span>
                    </h5>

                    <h5>
                        <span>00:03:05</span> 경과
                    </h5>

                    <button type="button" class="btn_red">
                        <div>
                            <img src="/img/doctor/h.svg" alt="로고">
                        </div>
                        연결종료
                    </button>
                </div>
            </div>        
        </header>

      <!--콘텐츠-->
      <div id="wrap_content" class="doctor para_connect connect_opinion">
        <div class="wrap_inner">
            <section class="section call_connect">
                <div class="img_container">
                    <img src="/img/logo_gray.png" alt="하얀색 로고">
                </div>

                <h1>소견요청 협진에 연결중입니다.</h1>
                <h3>연결 중...</h3>

                <div class="loading_con">
                    <img class="img_loading" src="/img/icon/loading.png" alt="로딩중">
                </div>

                <div class="call_control">
                    <div class="con_btn refuse">
                        <button type="button" class="btn_refuse">
                            <img src="/img/emergency/refuse.svg" alt="통화거절 아이콘">
                        </button>
    
                        <div class="layer refuse_layer">
                            <p>거절</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
      </div>

    </div>
    <!--// end wrap-->

  </body>
</html>
