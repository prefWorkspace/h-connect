<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H-Connect</title>
  <!--Import-->
  <script type='text/javascript' src='/js/jquery-3.6.0.js'></script>
  <script type='text/javascript' src='/js/common.js'></script>
  <script type='text/javascript' src='/js/index.js'></script>
  <!--css-->
  <link rel='stylesheet' href='/css/reset.css'>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
  <body>

    <!-- 로그아웃 팝업 -->
    <div class="pop logout">
        <div class="wrap_inner">
            <div>
                <p>심장병동</p>
                <h3>김한림 교수님</h3>
            </div>

            <button type="button" class="btn_bye">로그아웃</button>  
        </div>
    </div>

    <div id="wrap">
      <!--헤더 pc-->
      <header id="header" class="pc_header">
        <div class="header_inner">
            <div>
                <h1 class="logo">
                    <a class="link" href="index.html">
                        <img class="img" src="/img/header/logo.png" alt="로고">
                    </a>
                </h1>
    
                <div class="header_title">
                    <h1>H-Works</h1>
                    <p><span>김한림 교수님</span>의 일정을 확인합니다</p>
                </div>
            </div>
    
            <div>
                <div style="width: 110px;"></div>
    
                <!-- <div class="search_container">
                    <input type="text" placeholder="환자명 혹은 환자번호를 입력해주세요.">
    
                    <button type="button" class="btn_search">
                        <img src="/img/header/search.svg" alt="검색표시">
                    </button>
                </div> -->

                <button type="button" class="btn_red">
                    <div>
                        <img src="/img/header/call_color.png" alt="전화기 아이콘">
                    </div>
                    응급호출
                </button>
    
                <button type="button" class="btn_logout">
                    김한림 교수님
                </button>
            </div>
        </div>
        
     </header>

      <!--콘텐츠-->
      <div id="wrap_content" class="doctor doctor_main">
        <nav class="nav">
            <ul class="main_depth">
                <li class="list on">
                    <a class="link" href="index.html">
                        <img src="/img/header/monitoring.svg" alt="모니터 아이콘">
                        <span>H-Works</span>
                    </a>
                </li>

                <li class="list off clinic">
                    <a class="link" href=".html">
                        <img src="/img/header/clinic.svg" alt="사람모양 아이콘">
                        <span>원격협진</span>
                    </a>
                  </li>

                <li class="list off">
                    <a class="link" href=".html">
                        <img src="/img/header/monitoring.svg" alt="모니터 아이콘">
                        <span>모니터링</span>
                    </a>
                </li>

                <li class="list off">
                    <a class="link" href=".html">
                        <img src="/img/header/remote.svg" alt="청진기 아이콘">
                        <span>선별진료</span>
                    </a>
                </li>

                <li class="list off">
                    <a class="link" href=".html">
                        <img src="/img/header/message.svg" alt="메세지 아이콘">
                        <span>메세지</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="wrap_inner">
            <!-- h-works -->
            <section class="section schedule">
                <!-- 진행중인 세션이 없을때 -->
                <button type="button" class="btn_section">
                    <div>
                        <img src="/img/logo.png" alt="로고">
                    </div>
                    진행중인 세션이 없습니다.
                </button>

                <div class="container">
                    <div class="title">
                        <div> 
                            <div>
                                <img src="/img/doctor/h.svg" alt="로고">
                            </div>

                            <h2>H-Works</h2>
                        </div>

                        <p>오늘의 일정 및 새로운 알림을 확인 합니다.</p>
                    </div>

                    <div class="schedule_list">
                        <div class="list on">   
                            <p>나의 일정</p>

                            <div>
                                <p>오늘 <span>5</span> 개의 일정</p>

                                <div>
                                    <img src="/img/right_arrow.svg" alt="오른쪽 화살표">
                                </div>
                            </div>
                        </div>

                        <div class="list">   
                            <p>원격협진 알림</p>

                            <div>
                                <p><span>3</span> 개의 알림</p>

                                <div>
                                    <img src="/img/right_arrow.svg" alt="오른쪽 화살표">
                                </div>
                            </div>
                        </div>

                        <div class="list">   
                            <p>확인하지 않은 환자 알람</p>

                            <div>
                                <p><span>15</span> 개의 알람</p>

                                <div>
                                    <img src="/img/right_arrow.svg" alt="오른쪽 화살표">
                                </div>
                            </div>
                        </div>

                        <div class="list">   
                            <p>선별진료 요청</p>

                            <div>
                                <p><span>5</span> 개의 요청</p>

                                <div>
                                    <img src="/img/right_arrow.svg" alt="오른쪽 화살표">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 나의 일정 -->
            <section class="section left my_plan">
               <div class="container">
                    <div class="title">
                        <h2>나의 일정</h2>

                        <div class="btn_list">
                            <button type="button" class="btn_list on">
                                <div>
                                    <img src="/img/doctor/list.svg" alt="리스트 아이콘">
                                </div>
                            </button>

                            <button type="button" class="btn_time">
                                <div>
                                    <img src="/img/icon/clock.svg" alt="시계 아이콘">
                                </div>
                            </button>
                        </div>
                        
                    </div>
               </div>
            </section>

            <section class="section right hospital_room">
               
            </section>
        </div>
      </div>

    </div>
    <!--// end wrap-->
  </body>
</html>
