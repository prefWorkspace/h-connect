<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H-Connect</title>
  <!--Import-->
  <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
  <script type='text/javascript' src='../js/common.js'></script>
  <script type='text/javascript' src='../js/index.js'></script>
  <script type='text/javascript' src='../js/slide.js'></script>
  
  <!--css-->
  <link rel='stylesheet' href='../css/reset.css'>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">

</head>
  <body>

    <!-- 로그아웃 팝업 -->
    <div class="pop logout">
        <div class="wrap_inner">
            <div>
                <p>응급상황실</p>
                <h3>응급상황실  </h3>
            </div>

            <button type="button" class="btn_bye">로그아웃</button>  
        </div>
    </div>


    <div id="wrap">
      <!--헤더 pc-->
        <header id="header" class="pc_header paramedic">
            <div class="header_inner">
                <div class="title">

                    <div class="header_left">
                        <div>
                            <img src="../img/emergency/emergency.svg" alt="경고등 아이콘">
                        </div>
    
                        <h4>뇌졸증 환자(70대. 여)</h4>
                        
                        <h4>응급상황접수 : 
                            <time datetime="21.09.15">21.09.15</time>
                            <time datetime="10:18:35">10:18:35</time>
                        </h4>
                    </div>

                    <div class="header_right">
                        <h4>연결시작시간 : 
                            <time datetime="21.09.15">21.09.15</time>.
                            <time datetime="10:18:50">10:18:50</time>
                        </h4>

                        <h4>
                            <time datetime="00:03:05">00:03:05</time> 경과
                        </h4>

                        <div class="btn_list">
                            <button type="button" class="btn_attendee">참석자</button>
                            <button type="button" class="btn_doctor_call">
                                <div>
                                    <img src="../img/icon/call.svg" alt="전화기 아이콘">
                                </div>
                                응급협진 요청하기
                            </button>
                            <button type="button" class="btn_end">
                                <div>
                                    <img src="../img/logo.svg" alt="로고">
                                </div>
                                연결종료
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>       
        </header>

      <!--콘텐츠-->
      <div id="wrap_content" class="emergency para_connect">
        <div class="wrap_inner">

            <!-- 메세지 목록 -->
            <section class="section left message_list">
    
            </section>

            <!-- 대화창 -->
            <section class="section right message_talk">
            
            </section>


        </div>
      </div>

    </div>
    <!--// end wrap-->

  </body>
</html>
