<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H-Connect</title>
  <!--Import-->
  <script type='text/javascript' defer src='/H-Connect/js/lib/jquery/library/jquery-3.6.0.js'></script>
  <!-- <script type='text/javascript' defer src='/H-Connect/js/common.js'></script> -->
  <script type="text/javascript" defer
    src="/H-Connect/js/utils/controller/versionController.2022.05.03.16.36.js"></script>

  <!--css-->
  <link rel='stylesheet' href='/H-Connect/css/reset.css'>
  <link rel="stylesheet" href="/H-Connect/css/common.css">
</head>

<body>
  <div class="pop view pacs_full">
    <div class="overlay" style="display: block;">
      <div class="pop_cont">
        <div class="pop_header">
          <div class="header_inner">
            <div class="left">
              <p>Drawing Toll</p>

              <p>
                <span>CT</span> /
                <span>21.06.29 </span>
                <span>19:40</span> /
                <span>body part</span> /
                <span>images - 103</span>
              </p>
            </div>

            <div class="right">
              <div class="drawing">
                <div class="color">
                  <button type="button" class="white on">
                    <span></span>
                  </button>
                  <button type="button" class="pink">
                    <span></span>
                  </button>
                  <button type="button" class="red">
                    <span></span>
                  </button>
                  <button type="button" class="blue">
                    <span></span>
                  </button>
                  <button type="button" class="green">
                    <span></span>
                  </button>
                  <button type="button" class="yellow">
                    <span></span>
                  </button>
                </div>

                <div class="selectBox2 line_Box">
                  <button class="label line_label">
                    <span></span>4pt
                  </button>

                  <ul class="optionList line_list">
                    <li class="optionItem line_option one">
                      <span></span>1pt
                    </li>
                    <li class="optionItem line_option two">
                      <span></span>2pt
                    </li>
                    <li class="optionItem line_option three">
                      <span></span>3pt
                    </li>
                    <li class="optionItem line_option four">
                      <span></span>4pt
                    </li>
                  </ul>
                </div>
              </div>

              <div class="control">
                <button type="button" class="btn_back">
                  되돌리기
                </button>
                <button type="button" class="btn_clear">
                  모두지우기
                </button>
              </div>

              <div class="btn_list">
                <button type="button" class="btn_no">
                  닫기
                </button>
                <button type="button" class="btn blf btn_check">
                  완료
                </button>
              </div>
            </div>
          </div>

          <div class="img_container" id="whiteboard">
            <!-- <img src="/H-Connect/img/remote/drawing.jpg" alt="사진"> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
